name: Flask Docker CI/CD Pipeline to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest .

    - name: Push Docker Image to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest
    - name: Check if Azure Container Apps already exists
      run: |
        output=az containerapp show --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name flask-container-app
        if [ -z "$output" ]; then
        az containerapp create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name flask-container-app \
          --environment my-container-app-env \
          --image ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest \
          --target-port 5000 \
          --ingress external \
          --registry-server ${{ secrets.ACR_NAME }}.azurecr.io \
          --registry-username ${{ secrets.ACR_NAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }}
          echo "Azure Container Apps does not exist"
        else
          echo "Azure Container Apps already exists"
          az contianerapp update --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name flask-container-app --image ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest
        fi
