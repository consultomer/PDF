# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Docker Login to ACR
      run: |
        echo ${{ secrets.ACR.PASSWORD }} | docker login ${{ secrets.ACR.REGISTRY_URL }} -u ${{ secrets.ACR.USERNAME }} --password-stdin

    - name: Build Docker Image
      run: docker build -t ${{ secrets.ACR.REGISTRY_URL }}/flask-app:latest .

    - name: Push to ACR
      run: docker push ${{ secrets.ACR.REGISTRY_URL }}/flask-app:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-flask-app'
        images: ${{ secrets.ACR.REGISTRY_URL }}/flask-app:latest
