name: Flask Docker CI/CD Pipeline to ACI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest .

    - name: Push Docker Image to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest

    - name: Deploy to Azure Container Instances (ACI)
      run: |
          az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name flask-container-instance \
          --image ${{ secrets.ACR_NAME }}.azurecr.io/flask-app:latest \
          --cpu 1 --memory 1.5 \
          --registry-login-server ${{ secrets.ACR_NAME }}.azurecr.io \
          --registry-username ${{ secrets.ACR_NAME }} \
          --registry-password ${{ secrets.ACR_PASSWORD }} \
          --port 5000 \
          --dns-name-label flask-container-instance \
          --os-type Linux
