<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Links</title>
</head>

<body style="background-color: grey;">
    <ul>
        {% for link in pdf_links %}
        <li><a href="{{ link['link'] }}" target="_blank">{{ link['filename'] }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
